<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>Login - paircoded</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #d4d4d4;
    }
    .login-container {
      text-align: center;
      padding: 40px;
      background: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .subtitle {
      color: #888;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .github-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: #238636;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .github-btn:hover {
      background: #2ea043;
    }
    .github-btn svg {
      width: 20px;
      height: 20px;
    }
    .error {
      margin-top: 16px;
      padding: 12px;
      background: #4a1d1d;
      border-radius: 4px;
      color: #f87171;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>paircoded</h1>
    <p class="subtitle">Sign in to access shared terminals</p>

    <a id="github-login" class="github-btn" href="/auth/github">
      <svg viewBox="0 0 16 16" fill="currentColor">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      Sign in with GitHub
    </a>

    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // Get returnTo from URL params and add to GitHub login link
    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get('returnTo');
    const error = params.get('error');

    if (returnTo) {
      const loginLink = document.getElementById('github-login');
      loginLink.href = `/auth/github?returnTo=${encodeURIComponent(returnTo)}`;
    }

    if (error) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = decodeURIComponent(error);
      errorEl.style.display = 'block';
    }
  </script>
</body>
</html>
