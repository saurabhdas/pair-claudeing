<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: #1e1e1e;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Top Bar */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      background: #2d2d2d;
      border-bottom: 1px solid #444;
      gap: 16px;
    }
    .top-bar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo {
      font-size: 14px;
      font-weight: 600;
      color: #d4d4d4;
    }
    .jam-id {
      font-family: monospace;
      font-size: 14px;
      color: #58a6ff;
    }
    .participants {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-left: 12px;
    }
    .participant {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: #383838;
      border-radius: 12px;
      font-size: 12px;
      color: #888;
    }
    .participant img {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }
    .participant.online {
      color: #10b981;
    }
    .participant.offline {
      color: #888;
    }
    .participant.invited {
      opacity: 0.5;
    }
    .top-bar-right {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: #444;
      color: #d4d4d4;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #555;
    }
    .btn-primary {
      background: #1f6feb;
    }
    .btn-primary:hover {
      background: #388bfd;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #888;
    }
    .user-info img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .user-info a {
      color: #888;
      text-decoration: none;
    }
    .user-info a:hover {
      color: #d4d4d4;
    }

    /* Terminals container */
    #terminals-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .panel {
      height: 100%;
      display: flex;
      flex-direction: column;
      min-width: 100px;
      overflow: hidden;
    }
    #panel-left {
      flex: 1;
    }
    #panel-right {
      flex: 1;
    }
    .divider {
      width: 6px;
      background: #2d2d2d;
      cursor: col-resize;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    .divider:hover,
    .divider.dragging {
      background: #444;
    }
    .panel-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      background: #2d2d2d;
      border-bottom: 1px solid #444;
    }
    /* Custom session dropdown */
    .session-dropdown {
      flex: 1;
      position: relative;
    }
    .session-dropdown-btn {
      width: 100%;
      padding: 4px 8px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #d4d4d4;
      font-size: 12px;
      font-family: monospace;
      text-align: left;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .session-dropdown-btn:hover {
      border-color: #555;
    }
    .session-dropdown-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .session-dropdown-btn .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .session-dropdown-btn .status-dot.live { background: #10b981; }
    .session-dropdown-btn .status-dot.offline { background: #ef4444; }
    .session-dropdown-btn .status-dot.closed { background: #666; }
    .session-dropdown-btn .session-label.closed {
      opacity: 0.5;
    }
    .session-dropdown-btn .session-label {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .session-dropdown-btn .session-host {
      color: #888;
      font-weight: normal;
    }
    .session-dropdown-btn .session-path {
      color: #58a6ff;
      font-weight: 500;
    }
    .session-dropdown-btn .arrow {
      color: #666;
      font-size: 10px;
    }
    .session-dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 2px;
      background: #2d2d2d;
      border: 1px solid #444;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
    }
    .session-dropdown.open .session-dropdown-menu {
      display: block;
    }
    .session-dropdown-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      cursor: pointer;
      font-size: 12px;
      font-family: monospace;
    }
    .session-dropdown-item:hover {
      background: #383838;
    }
    .session-dropdown-item.not-in-jam {
      opacity: 0.5;
    }
    .session-dropdown-item.not-in-jam:hover {
      opacity: 0.8;
    }
    .session-dropdown-item .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .session-dropdown-item .status-dot.live { background: #10b981; }
    .session-dropdown-item .status-dot.offline { background: #ef4444; }
    .session-dropdown-item .status-dot.closed { background: #666; }
    .session-dropdown-item.closed-session {
      opacity: 0.5;
    }
    .session-dropdown-item.closed-session:hover {
      opacity: 0.7;
    }
    .session-dropdown-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .session-dropdown-item.disabled:hover {
      background: inherit;
    }
    .session-dropdown-item.selected {
      background: #404040;
    }
    .session-dropdown-item.selected:hover {
      background: #4a4a4a;
    }
    .session-dropdown-item .session-info {
      flex: 1;
      overflow: hidden;
    }
    .session-dropdown-item .session-id {
      color: #d4d4d4;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .session-dropdown-item .session-owner {
      font-size: 10px;
      color: #888;
    }
    .session-dropdown-item .remove-btn {
      padding: 2px 6px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      border-radius: 3px;
    }
    .session-dropdown-item .remove-btn:hover {
      background: #ef4444;
      color: white;
    }
    .session-dropdown-item .add-hint {
      font-size: 10px;
      color: #666;
    }
    .session-dropdown-divider {
      height: 1px;
      background: #444;
      margin: 4px 0;
    }
    .session-dropdown-label {
      padding: 4px 8px;
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }
    .panel-mode {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }
    .panel-mode.editable {
      background: #238636;
      color: white;
    }
    .panel-mode.readonly {
      background: #6e7681;
      color: white;
    }
    .terminal-container {
      flex: 1;
      padding: 4px;
      overflow: hidden;
    }

    /* Status dot */
    #status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    #status.connecting { background: #f59e0b; }
    #status.connected { background: #10b981; }
    #status.disconnected { background: #ef4444; }
    #status.error { background: #ef4444; }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #888;
    }

    /* Invite modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.visible {
      display: flex;
    }
    .modal {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 24px;
      width: 400px;
      max-width: 90%;
    }
    .modal h2 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 16px;
      color: #d4d4d4;
    }
    .modal-peers {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .modal-peer {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-peer:hover {
      background: #383838;
    }
    .modal-peer img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .modal-peer span {
      color: #d4d4d4;
    }
    .modal-actions {
      display: flex;
      justify-content: flex-end;
    }
    .no-peers {
      color: #888;
      font-size: 13px;
      text-align: center;
      padding: 16px;
    }
    .invite-search-container {
      margin-bottom: 12px;
    }
    .invite-search-container input {
      width: 100%;
      padding: 10px 12px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #d4d4d4;
      font-size: 14px;
    }
    .invite-search-container input:focus {
      outline: none;
      border-color: #1f6feb;
    }
    .invite-search-container input::placeholder {
      color: #666;
    }
    .modal-peer.already-in {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .modal-peer .status {
      margin-left: auto;
      font-size: 11px;
      color: #888;
    }
    .modal-peer .status.member {
      color: #238636;
    }
    .modal-peer .status.invited {
      color: #f59e0b;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="top-bar">
      <div class="top-bar-left">
        <a href="/" class="logo">paircoded</a>
        <span class="jam-id" id="jam-id">Loading...</span>
        <div class="participants" id="participants"></div>
      </div>
      <div class="top-bar-right">
        <button class="btn btn-primary" id="invite-btn">Invite</button>
        <div id="status" class="connecting" title="Connecting..."></div>
        <div class="user-info" id="user-info"></div>
      </div>
    </div>

    <div id="terminals-container">
      <div id="panel-left" class="panel">
        <div class="panel-header">
          <div class="session-dropdown" id="dropdown-left">
            <button class="session-dropdown-btn" id="dropdown-btn-left">
              <span class="session-label">Select session...</span>
              <span class="arrow">▼</span>
            </button>
            <div class="session-dropdown-menu" id="dropdown-menu-left"></div>
          </div>
          <span class="panel-mode readonly" id="mode-left">readonly</span>
        </div>
        <div id="terminal-left" class="terminal-container"></div>
      </div>
      <div id="divider" class="divider"></div>
      <div id="panel-right" class="panel">
        <div class="panel-header">
          <div class="session-dropdown" id="dropdown-right">
            <button class="session-dropdown-btn" id="dropdown-btn-right">
              <span class="session-label">Select session...</span>
              <span class="arrow">▼</span>
            </button>
            <div class="session-dropdown-menu" id="dropdown-menu-right"></div>
          </div>
          <span class="panel-mode readonly" id="mode-right">readonly</span>
        </div>
        <div id="terminal-right" class="terminal-container"></div>
      </div>
    </div>
  </div>

  <!-- Invite Modal -->
  <div class="modal-overlay" id="invite-modal">
    <div class="modal">
      <h2>Invite to Jam</h2>
      <div class="invite-search-container">
        <input type="text" id="invite-search" placeholder="Search GitHub username..." autocomplete="off">
      </div>
      <div class="modal-peers" id="invite-peers-list">
        <div class="no-peers">Start typing to search...</div>
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="closeInviteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-web-links@0.11.0/lib/addon-web-links.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-unicode11@0.8.0/lib/addon-unicode11.min.js"></script>
  <script src="/jam.js"></script>
</body>
</html>
