<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>paircoded</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #d4d4d4;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 500px;
      max-width: 600px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .subtitle {
      color: #888;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      padding: 12px;
      background: #383838;
      border-radius: 6px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .user-info span {
      font-weight: 500;
    }
    .user-info a {
      color: #888;
      font-size: 12px;
      text-decoration: none;
      margin-left: auto;
    }
    .user-info a:hover {
      color: #d4d4d4;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 24px;
      background: #238636;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2ea043;
    }
    .btn svg {
      width: 20px;
      height: 20px;
    }
    .btn-secondary {
      background: #444;
    }
    .btn-secondary:hover {
      background: #555;
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
      width: auto;
    }

    /* Sessions list */
    .sessions-section {
      text-align: left;
    }
    .sessions-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .sessions-header h2 {
      font-size: 16px;
      font-weight: 500;
      color: #888;
    }
    .sessions-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .session-card {
      background: #383838;
      border-radius: 6px;
      padding: 16px;
    }
    .session-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .session-name {
      font-family: monospace;
      font-size: 14px;
      font-weight: 500;
      color: #58a6ff;
    }
    .session-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: 500;
    }
    .session-status.active {
      background: #238636;
      color: white;
    }
    .session-status.ready {
      background: #1f6feb;
      color: white;
    }
    .session-status.pending {
      background: #6e7681;
      color: white;
    }
    .session-meta {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }
    .session-meta span {
      margin-right: 16px;
    }
    .session-path {
      font-size: 12px;
      color: #58a6ff;
      font-family: monospace;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .session-terminals {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }
    .session-actions {
      display: flex;
      gap: 8px;
    }
    .no-sessions {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
    .no-sessions p {
      margin-bottom: 16px;
    }
    .no-sessions code {
      background: #1e1e1e;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: monospace;
      display: inline-block;
    }

    /* Pair form */
    .pair-section {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #444;
    }
    .pair-section h3 {
      font-size: 14px;
      font-weight: 500;
      color: #888;
      margin-bottom: 12px;
    }
    .pair-form {
      display: flex;
      gap: 8px;
    }
    .pair-form input {
      flex: 1;
      padding: 8px 12px;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      color: #d4d4d4;
      font-size: 13px;
      font-family: monospace;
    }
    .pair-form input:focus {
      outline: none;
      border-color: #238636;
    }
    .pair-form input::placeholder {
      color: #666;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    /* Login state */
    #login-section { display: none; }
    #app-section { display: none; }
    #loading-section { display: block; }
    body.logged-out #login-section { display: block; }
    body.logged-out #loading-section { display: none; }
    body.logged-in #app-section { display: block; }
    body.logged-in #loading-section { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>paircoded</h1>
    <p class="subtitle">Share terminals for pair programming</p>

    <!-- Loading -->
    <div id="loading-section" class="loading">
      Loading...
    </div>

    <!-- Login Section -->
    <div id="login-section">
      <a class="btn" href="/auth/github">
        <svg viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        Sign in with GitHub
      </a>
    </div>

    <!-- App Section (after login) -->
    <div id="app-section">
      <div class="user-info" id="user-info"></div>

      <div class="sessions-section">
        <div class="sessions-header">
          <h2>My Sessions</h2>
          <button class="btn btn-small btn-secondary" onclick="refreshSessions()">Refresh</button>
        </div>
        <div class="sessions-list" id="sessions-list">
          <!-- Sessions will be loaded here -->
        </div>
      </div>

      <div class="pair-section">
        <h3>Pair with another session</h3>
        <form class="pair-form" id="pair-form">
          <input type="text" id="my-session" placeholder="my-session" required>
          <input type="text" id="their-session" placeholder="their-session" required>
          <button type="submit" class="btn btn-small">Connect</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Check auth status
    fetch('/auth/status')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated && data.user) {
          currentUser = data.user;
          document.body.classList.add('logged-in');
          document.getElementById('user-info').innerHTML = `
            <img src="${data.user.avatar_url}" alt="${data.user.login}">
            <span>${data.user.login}</span>
            <a href="#" onclick="logout(); return false;">logout</a>
          `;
          loadSessions();
        } else {
          document.body.classList.add('logged-out');
        }
      })
      .catch(() => {
        document.body.classList.add('logged-out');
      });

    function logout() {
      fetch('/auth/logout', { method: 'POST' })
        .then(() => window.location.reload())
        .catch(() => {});
    }

    function loadSessions() {
      fetch('/api/my-sessions')
        .then(res => res.json())
        .then(data => {
          renderSessions(data.sessions || []);
        })
        .catch(err => {
          console.error('Failed to load sessions:', err);
          renderSessions([]);
        });
    }

    function refreshSessions() {
      loadSessions();
    }

    function timeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      const days = Math.floor(hours / 24);
      return `${days} day${days !== 1 ? 's' : ''} ago`;
    }

    function renderSessions(sessions) {
      const container = document.getElementById('sessions-list');

      if (sessions.length === 0) {
        container.innerHTML = `
          <div class="no-sessions">
            <p>No active sessions</p>
            <p>Start a session with:</p>
            <code>paircoded</code>
          </div>
        `;
        return;
      }

      container.innerHTML = sessions.map(session => {
        const statusClass = session.state.toLowerCase();
        const terminals = session.terminals || [];
        const terminalCount = terminals.length;
        const terminalNames = terminals.map(t => t.name).join(', ') || 'none';
        const handshake = session.controlHandshake || {};
        const hostname = handshake.hostname || 'unknown';
        const workingDir = handshake.workingDir || '';

        return `
          <div class="session-card">
            <div class="session-card-header">
              <span class="session-name">${session.id}</span>
              <span class="session-status ${statusClass}">${session.state}</span>
            </div>
            <div class="session-meta">
              <span>${hostname}</span>
              <span>created ${timeAgo(session.createdAt)}</span>
            </div>
            ${workingDir ? `<div class="session-path">${workingDir}</div>` : ''}
            <div class="session-terminals">
              Terminals (${terminalCount}): ${terminalNames}
            </div>
            <div class="session-actions">
              <button class="btn btn-small" onclick="openSession('${session.id}')">Open</button>
              <button class="btn btn-small btn-secondary" onclick="pairWith('${session.id}')">Pair</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function openSession(sessionId) {
      // Open in single-view mode (same session on both sides)
      window.location.href = `/terminal/${sessionId}/${sessionId}`;
    }

    function pairWith(sessionId) {
      // Pre-fill the pair form with this session
      document.getElementById('my-session').value = sessionId;
      document.getElementById('their-session').focus();
    }

    // Handle pair form submission
    document.getElementById('pair-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const mySession = document.getElementById('my-session').value.trim();
      const theirSession = document.getElementById('their-session').value.trim();
      if (mySession && theirSession) {
        window.location.href = `/terminal/${mySession}/${theirSession}`;
      }
    });

    // Auto-refresh sessions every 10 seconds
    setInterval(loadSessions, 10000);
  </script>
</body>
</html>
