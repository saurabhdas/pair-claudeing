<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <title>paircoded</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e1e;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #d4d4d4;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 500px;
      max-width: 700px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .subtitle {
      color: #888;
      margin-bottom: 32px;
      font-size: 14px;
    }
    .user-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
      padding: 12px;
      background: #383838;
      border-radius: 6px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .user-info span {
      font-weight: 500;
    }
    .user-info a {
      color: #888;
      font-size: 12px;
      text-decoration: none;
      margin-left: auto;
    }
    .user-info a:hover {
      color: #d4d4d4;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 24px;
      background: #238636;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #2ea043;
    }
    .btn svg {
      width: 20px;
      height: 20px;
    }
    .btn-secondary {
      background: #444;
    }
    .btn-secondary:hover {
      background: #555;
    }
    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
      width: auto;
    }
    .btn-danger {
      background: #da3633;
    }
    .btn-danger:hover {
      background: #f85149;
    }
    .btn-primary {
      background: #1f6feb;
    }
    .btn-primary:hover {
      background: #388bfd;
    }

    /* Sections */
    .section {
      text-align: left;
      margin-bottom: 24px;
    }
    .section:last-child {
      margin-bottom: 0;
    }
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .section-header h2 {
      font-size: 16px;
      font-weight: 500;
      color: #888;
    }

    /* Jams and Sessions lists */
    .items-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .item-card {
      background: #383838;
      border-radius: 6px;
      padding: 16px;
    }
    .item-card.invitation {
      border: 1px solid #1f6feb;
    }
    .item-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .item-name {
      font-family: monospace;
      font-size: 14px;
      font-weight: 500;
      color: #58a6ff;
    }
    .item-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
      font-weight: 500;
    }
    .item-status.active {
      background: #238636;
      color: white;
    }
    .item-status.ready {
      background: #1f6feb;
      color: white;
    }
    .item-status.pending {
      background: #6e7681;
      color: white;
    }
    .item-status.closed {
      background: #484848;
      color: #888;
    }
    .item-status.disconnected {
      background: #da3633;
      color: white;
    }
    .item-status.invitation {
      background: #8b949e;
      color: white;
    }
    .item-meta {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }
    .item-meta span {
      margin-right: 16px;
    }
    .item-path {
      font-size: 12px;
      color: #58a6ff;
      font-family: monospace;
      margin-bottom: 8px;
      word-break: break-all;
    }
    .item-details {
      font-size: 12px;
      color: #888;
      margin-bottom: 12px;
    }
    .item-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .no-items {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }
    .no-items p {
      margin-bottom: 16px;
    }
    .no-items code {
      background: #1e1e1e;
      padding: 8px 16px;
      border-radius: 4px;
      font-family: monospace;
      display: inline-block;
    }
    .invitation-from {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .invitation-from img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    /* Login state */
    #login-section { display: none; }
    #app-section { display: none; }
    #loading-section { display: block; }
    body.logged-out #login-section { display: block; }
    body.logged-out #loading-section { display: none; }
    body.logged-in #app-section { display: block; }
    body.logged-in #loading-section { display: none; }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 16px;
    }
    body.logged-in .logo {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icon_hands_cosmic_small.png" alt="paircoded" class="logo">
    <h1>paircoded</h1>
    <p class="subtitle">Share terminals for pair programming</p>

    <!-- Loading -->
    <div id="loading-section" class="loading">
      Loading...
    </div>

    <!-- Login Section -->
    <div id="login-section">
      <a id="github-login" class="btn" href="/auth/github">
        <svg viewBox="0 0 16 16" fill="currentColor">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        Sign in with GitHub
      </a>
    </div>

    <!-- App Section (after login) -->
    <div id="app-section">
      <div class="user-info" id="user-info"></div>

      <!-- Jams Section -->
      <div class="section">
        <div class="section-header">
          <h2>My Jams</h2>
          <button class="btn btn-small btn-primary" onclick="createJam()">Create Jam</button>
        </div>
        <div class="items-list" id="jams-list">
          <!-- Jams will be loaded here -->
        </div>
      </div>

      <!-- Jam Invitations Section -->
      <div class="section" id="jam-invitations-section" style="display: none;">
        <div class="section-header">
          <h2>Jam Invitations</h2>
        </div>
        <div class="items-list" id="jam-invitations-list">
          <!-- Invitations will be loaded here -->
        </div>
      </div>

      <!-- Sessions Section -->
      <div class="section">
        <div class="section-header">
          <h2>My Sessions</h2>
          <button class="btn btn-small btn-secondary" onclick="refreshAll()">Refresh</button>
        </div>
        <div class="items-list" id="sessions-list">
          <!-- Sessions will be loaded here -->
        </div>
      </div>

      <!-- Closed Sessions Section -->
      <div class="section" id="closed-sessions-section" style="display: none;">
        <div class="section-header">
          <h2>Closed Sessions</h2>
        </div>
        <div class="items-list" id="closed-sessions-list">
          <!-- Closed sessions will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Handle returnTo parameter for login redirect
    const params = new URLSearchParams(window.location.search);
    const returnTo = params.get('returnTo');
    if (returnTo) {
      const loginLink = document.getElementById('github-login');
      if (loginLink) {
        loginLink.href = `/auth/github?returnTo=${encodeURIComponent(returnTo)}`;
      }
    }

    // Check auth status
    fetch('/auth/status')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated && data.user) {
          currentUser = data.user;
          document.body.classList.add('logged-in');
          document.getElementById('user-info').innerHTML = `
            <img src="${data.user.avatar_url}" alt="${data.user.login}">
            <span>${data.user.login}</span>
            <a href="#" onclick="logout(); return false;">logout</a>
          `;
          refreshAll();
        } else {
          document.body.classList.add('logged-out');
        }
      })
      .catch(() => {
        document.body.classList.add('logged-out');
      });

    function logout() {
      fetch('/auth/logout', { method: 'POST' })
        .then(() => window.location.reload())
        .catch(() => {});
    }

    function refreshAll() {
      loadJams();
      loadJamInvitations();
      loadSessions();
      loadClosedSessions();
    }

    function timeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'just now';
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} minute${minutes !== 1 ? 's' : ''} ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
      const days = Math.floor(hours / 24);
      return `${days} day${days !== 1 ? 's' : ''} ago`;
    }

    // =========================================================================
    // Jams
    // =========================================================================

    function loadJams() {
      fetch('/api/jams')
        .then(res => res.json())
        .then(data => {
          renderJams(data.owned || [], data.participating || []);
        })
        .catch(err => {
          console.error('Failed to load jams:', err);
          renderJams([], []);
        });
    }

    function renderJams(owned, participating) {
      const container = document.getElementById('jams-list');
      let html = '';

      const allJams = [...owned, ...participating];

      if (allJams.length === 0) {
        container.innerHTML = `
          <div class="no-items">
            <p>No jams yet</p>
            <p>Create a jam to start collaborating</p>
          </div>
        `;
        return;
      }

      for (const jam of allJams) {
        const isOwner = jam.owner.id === currentUser.id;

        html += `
          <div class="item-card">
            <div class="item-card-header">
              <span class="item-name">${jam.id}</span>
              <span class="item-status active">${isOwner ? 'OWNER' : 'MEMBER'}</span>
            </div>
            <div class="item-meta">
              <span>Created by @${jam.owner.login}</span>
              <span>${timeAgo(jam.createdAt)}</span>
            </div>
            <div class="item-actions">
              <button class="btn btn-small btn-primary" onclick="openJam('${jam.id}')">Open</button>
              ${isOwner ? `<button class="btn btn-small btn-danger" onclick="archiveJam('${jam.id}')">Archive</button>` : ''}
            </div>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    function createJam() {
      fetch('/api/jams', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            window.location.href = `/jam/${data.jam.id}`;
          }
        })
        .catch(err => {
          console.error('Failed to create jam:', err);
          alert('Failed to create jam');
        });
    }

    function openJam(jamId) {
      window.location.href = `/jam/${jamId}`;
    }

    function archiveJam(jamId) {
      if (!confirm('Are you sure you want to archive this jam?')) return;

      fetch(`/api/jams/${jamId}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            loadJams();
          }
        })
        .catch(err => {
          console.error('Failed to archive jam:', err);
          alert('Failed to archive jam');
        });
    }

    // =========================================================================
    // Jam Invitations
    // =========================================================================

    function loadJamInvitations() {
      fetch('/api/jam-invitations')
        .then(res => res.json())
        .then(data => {
          renderJamInvitations(data.invitations || []);
        })
        .catch(err => {
          console.error('Failed to load jam invitations:', err);
          renderJamInvitations([]);
        });
    }

    function renderJamInvitations(invitations) {
      const section = document.getElementById('jam-invitations-section');
      const container = document.getElementById('jam-invitations-list');

      if (invitations.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';

      container.innerHTML = invitations.map(inv => `
        <div class="item-card invitation">
          <div class="item-card-header">
            <span class="item-name">${inv.jamId}</span>
            <span class="item-status invitation">INVITATION</span>
          </div>
          <div class="invitation-from">
            <img src="${inv.from.avatar_url}" alt="${inv.from.login}">
            <span>Invited by <strong>${inv.from.login}</strong></span>
          </div>
          <div class="item-meta">
            <span>${timeAgo(inv.createdAt)}</span>
          </div>
          <div class="item-actions">
            <button class="btn btn-small btn-primary" onclick="acceptJamInvitation('${inv.id}', '${inv.jamId}')">Join</button>
            <button class="btn btn-small btn-secondary" onclick="declineJamInvitation('${inv.id}')">Decline</button>
          </div>
        </div>
      `).join('');
    }

    function acceptJamInvitation(invitationId, jamId) {
      fetch(`/api/jam-invitations/${invitationId}/accept`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            window.location.href = `/jam/${jamId}`;
          }
        })
        .catch(err => {
          console.error('Failed to accept invitation:', err);
          alert('Failed to accept invitation');
        });
    }

    function declineJamInvitation(invitationId) {
      fetch(`/api/jam-invitations/${invitationId}/decline`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
          } else {
            loadJamInvitations();
          }
        })
        .catch(err => {
          console.error('Failed to decline invitation:', err);
        });
    }

    // =========================================================================
    // Sessions
    // =========================================================================

    function loadSessions() {
      fetch('/api/my-sessions')
        .then(res => res.json())
        .then(data => {
          renderSessions(data.sessions || []);
        })
        .catch(err => {
          console.error('Failed to load sessions:', err);
          renderSessions([]);
        });
    }

    function renderSessions(sessions) {
      const container = document.getElementById('sessions-list');

      if (sessions.length === 0) {
        container.innerHTML = `
          <div class="no-items">
            <p>No active sessions</p>
            <p>Start a session with:</p>
            <code>paircoded</code>
          </div>
        `;
        return;
      }

      container.innerHTML = sessions.map(session => {
        const statusClass = session.state.toLowerCase();
        const terminals = session.terminals || [];
        const terminalCount = terminals.length;
        const terminalNames = terminals.map(t => t.name).join(', ') || 'none';
        const handshake = session.controlHandshake || {};
        const hostname = handshake.hostname || 'unknown';
        const workingDir = handshake.workingDir || '';

        return `
          <div class="item-card">
            <div class="item-card-header">
              <span class="item-name">${session.id}</span>
              <span class="item-status ${statusClass}">${session.state}</span>
            </div>
            <div class="item-meta">
              <span>${hostname}</span>
              <span>created ${timeAgo(session.createdAt)}</span>
            </div>
            ${workingDir ? `<div class="item-path">${workingDir}</div>` : ''}
            <div class="item-details">
              Terminals (${terminalCount}): ${terminalNames}
            </div>
            <div class="item-actions">
              <button class="btn btn-small" onclick="openSession('${session.id}')">Open</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function openSession(sessionId) {
      window.location.href = `/terminal/${sessionId}/${sessionId}`;
    }

    // =========================================================================
    // Closed Sessions
    // =========================================================================

    function loadClosedSessions() {
      fetch('/api/my-closed-sessions')
        .then(res => res.json())
        .then(data => {
          renderClosedSessions(data.sessions || []);
        })
        .catch(err => {
          console.error('Failed to load closed sessions:', err);
          renderClosedSessions([]);
        });
    }

    function renderClosedSessions(sessions) {
      const section = document.getElementById('closed-sessions-section');
      const container = document.getElementById('closed-sessions-list');

      if (sessions.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';

      container.innerHTML = sessions.map(session => {
        const hostname = session.hostname || 'unknown';
        const workingDir = session.workingDir || '';
        const reasonLabel = session.reason === 'graceful' ? 'Ended' :
                           session.reason === 'timeout' ? 'Timed out' : 'Error';
        const reasonClass = session.reason === 'graceful' ? 'closed' : 'disconnected';

        return `
          <div class="item-card" style="opacity: 0.7;">
            <div class="item-card-header">
              <span class="item-name">${session.id}</span>
              <span class="item-status ${reasonClass}">${reasonLabel}</span>
            </div>
            <div class="item-meta">
              <span>${hostname}</span>
              <span>closed ${timeAgo(session.closedAt)}</span>
            </div>
            ${workingDir ? `<div class="item-path">${workingDir}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // Auto-refresh every 10 seconds
    setInterval(refreshAll, 10000);
  </script>
</body>
</html>
